<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>

    <div class="header">
        <div class="logo-circle">
            <i class="fas fa-coins"></i>
        </div>
        <h1>Currency Exchange</h1>
        <p class="subtitle">Real-time currency conversion</p>
    </div>

    <div class="converter-card">
        
        <div class="input-group" id="group-one">
            <label class="label">You Pay</label>
            <div class="input-control from-container">
                
                <div class="custom-select-wrapper" id="wrapper-one">
                    <div class="select-trigger" id="trigger-one">
                        <img src="" alt="flag" id="flag-one" class="flag-img">
                        <span id="code-one">USD</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="custom-options" id="options-one">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-one" placeholder="Search currency..." autocomplete="off">
                        </div>
                        <ul class="options-list" id="list-one"></ul>
                    </div>
                </div>

                <input type="number" id="amount-one" value="1" placeholder="0.00">
            </div>
        </div>

        <div class="swap-container">
            <button class="swap-btn" id="swap" aria-label="Swap currencies">
                <i class="fas fa-exchange-alt"></i>
            </button>
        </div>

        <div class="input-group" id="group-two">
            <label class="label">You Get</label>
            <div class="input-control to-container">
                
                <div class="custom-select-wrapper" id="wrapper-two">
                    <div class="select-trigger" id="trigger-two">
                        <img src="" alt="flag" id="flag-two" class="flag-img">
                        <span id="code-two">EUR</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="custom-options" id="options-two">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-two" placeholder="Search currency..." autocomplete="off">
                        </div>
                        <ul class="options-list" id="list-two"></ul>
                    </div>
                </div>

                <input type="number" id="amount-two" placeholder="0.00">
            </div>
        </div>

        <button class="convert-btn" id="convert-btn">
            Refresh Rates <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <div class="status-card">
        <div class="status-header">
            <div class="dot"></div>
            <span>Live Exchange Rates</span>
        </div>
        <div class="footer-info" id="rate-display">Loading...</div>
    </div>

    <script src="script.js?v=2"></script>
</body>
</html>
