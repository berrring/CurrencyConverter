<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-wrapper">
        <h1 class="main-title">CURRENCY CONVERTER</h1>
        <p class="subtitle">REAL-TIME CURRENCY CONVERTER</p>

        <div class="converter-card">
            
            <div class="input-group">
                <label class="section-label">FROM</label>
                <div class="currency-box">
                    <div class="custom-select-wrapper" id="wrapper-one">
                        <div class="select-trigger" id="trigger-one">
                            <img src="" alt="flag" id="flag-one" class="flag-img">
                            <span id="code-one">USD</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="custom-options" id="options-one">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" id="search-one" placeholder="Search..." autocomplete="off">
                            </div>
                            <ul class="options-list" id="list-one"></ul>
                        </div>
                    </div>
                    <input type="number" id="amount-one" value="1" placeholder="0">
                </div>
            </div>

            <div class="swap-container">
                <button class="swap-btn" id="swap">
                    <i class="fas fa-exchange-alt fa-rotate-90"></i>
                </button>
            </div>

            <div class="input-group">
                <label class="section-label">TO</label>
                <div class="currency-box">
                    <div class="custom-select-wrapper" id="wrapper-two">
                        <div class="select-trigger" id="trigger-two">
                            <img src="" alt="flag" id="flag-two" class="flag-img">
                            <span id="code-two">INR</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="custom-options" id="options-two">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" id="search-two" placeholder="Search..." autocomplete="off">
                            </div>
                            <ul class="options-list" id="list-two"></ul>
                        </div>
                    </div>
                    <input type="number" id="amount-two" placeholder="0">
                </div>
            </div>

            <div class="result-bar" id="convert-btn">
                <div id="rate-display">Loading...</div>
                <div id="last-updated" class="date-time-label"></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
